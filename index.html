<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="board" href="/board.png">
    <!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type="text/javascript" href="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">


        <div class="col-md-6 col-md-offset-3" id="board">
        <div class="row1">
            <div class="col-md-4 box" id="a"></div>
            <div class="col-md-4 box" id="b"></div>
            <div class="col-md-4 box" id="c"></div>
          </div>
          <div class="row2">
            <div class="col-md-4 box" id="d"></div>
            <div class="col-md-4 box" id="e"></div>
            <div class="col-md-4 box" id="f"></div>
          </div>
          <div class="row3">
            <div class="col-md-4 box" id="g"></div>
            <div class="col-md-4 box" id="h"></div>
            <div class="col-md-4 box" id="i"></div>
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->




        </div>
      </div>
    </div>
  </body>
</html>
